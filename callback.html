  <html>                                                                                                                                                                                                                         
  <head>                                                                                                                                                                                                                         
      <title>QBO Auth Callback</title>                                                                                                                                                                                           
      <style>                                                                                                                                                                                                                    
          body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }                                                                                                                           
          .code-box { background: #f5f5f5; padding: 15px; border-radius: 5px; word-break: break-all; margin: 20px 0; }                                                                                                           
          h1 { color: #2E8B57; }                                                                                                                                                                                                 
      </style>                                                                                                                                                                                                                   
  </head>                                                                                                                                                                                                                        
  <body>                                                                                                                                                                                                                         
      <h1>Authorization Successful</h1>                                                                                                                                                                                          
      <p>Copy the values below and send them to your AI agent:</p>                                                                                                                                                                      
                                                                                                                                                                                                                                 
      <h3>Authorization Code:</h3>                                                                                                                                                                                               
      <div class="code-box" id="code"></div>                                                                                                                                                                                     
                                                                                                                                                                                                                                 
      <h3>Realm ID (Company ID):</h3>                                                                                                                                                                                            
      <div class="code-box" id="realm"></div>                                                                                                                                                                                    
                                                                                                                                                                                                                                 
      <script>                                                                                                                                                                                                                   
          const params = new URLSearchParams(window.location.search);                                                                                                                                                            
          document.getElementById('code').textContent = params.get('code') || 'Not found';                                                                                                                                       
          document.getElementById('realm').textContent = params.get('realmId') || 'Not found';                                                                                                                                   
      </script>                                                                                                                                                                                                                  
  </body>                                                                                                                                                                                                                        
  </html>
